<app-main>

    <app-header></app-header>
           <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
            Start Food Menu Block
        ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <div class="food-menu-block ptb-100 bg-image" style="background-image:url('assets/images/bg/bg-pattent3.jpg')">
            <div class="container">
                <div class="row">
                    
                    <!-- Cat Item -->
                    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let i of data">
                        <a [routerLink]="['/food']" [queryParams]="{ id:i._id }">
                            <div class="food-grid-item grid-style-two">
                                <div class="food-thumb">
                                    <img src="{{host}}{{i.icon}}" alt="Food">
                                </div>
                                <div class="food-info">
                                    <h3 class="food-title">{{i.name}}</h3>
                                    
                                </div>
                            </div>
                        </a>
                        <!--~./ food-menu-item ~-->
                    </div>
                    <!-- end cat item -->

                </div><!-- /.row -->

            </div><!-- /.container -->
        </div>
        <!--~~./ end pricing block ~~-->


</app-main>
